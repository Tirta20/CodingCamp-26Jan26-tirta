<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Tirta</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR (TIDAK DIOTAK-ATIK) -->
  <nav class="navbar">
    <div class="logo-circle">
      <img src="img/Revou.jpg" alt="logo">
    </div>

    <ul class="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#hq">Headquarter</a></li>
      <li><a href="#message">Message Us</a></li>
    </ul>
  </nav>


  <!-- HOME -->
  <section id="home" class="section-border">
    <div class="banner">
      <h1 id="welcomeText">Hi Tirta, Welcome To Website</h1>
      <p>Ini adalah website latihan pertama</p>

      <div class="placeholder">1366Ã—578</div>
    </div>
  </section>


  <!-- HEADQUARTER -->
  <section id="hq" class="section-border">
    <div class="container">
      <h2>Our Headquarter</h2>

      <div class="hq-list">
        <div class="circle" data-city="Jakarta">Jakarta</div>
        <div class="circle" data-city="Bandung">Bandung</div>
        <div class="circle" data-city="Surabaya">Surabaya</div>
      </div>
    </div>
  </section>


  <!-- MESSAGE US -->
  <section id="message" class="section-border">
    <div class="container">
      <h2>Message Us</h2>

      <div class="message-wrap">

        <form id="formMessage">
          <label>Nama</label>
          <input type="text" id="name">

          <label>Tanggal Lahir</label>
          <input type="date" id="birth">

          <label>Jenis Kelamin</label>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
            <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
          </div>

          <label>Pesan</label>
          <textarea id="msg"></textarea>

          <button type="submit">Submit</button>
        </form>


        <!-- OUTPUT -->
        <div class="result">
          <p><b>Current time :</b> <span id="time"></span></p>
          <p><b>Nama :</b> <span id="rName"></span></p>
          <p><b>Tanggal Lahir :</b> <span id="rBirth"></span></p>
          <p><b>Jenis Kelamin :</b> <span id="rGender"></span></p>
          <p><b>Pesan :</b> <span id="rMsg"></span></p>

          <p><b>Headquarter :</b> <span id="rHQ"></span></p>
          <div id="hqPreview"></div>
        </div>

      </div>
    </div>
  </section>


  <!-- FOOTER -->
  <footer>
    Created by Tirta
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
